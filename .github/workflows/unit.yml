name: PHPUnit Tests

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  build-cache:
    runs-on: ubuntu-latest
    name: Build Cache

    steps:
      - uses: actions/checkout@v2

      - name: Get composer cache directory
        id: composer-cache
        working-directory: ./core
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache Composer dependencies
        uses: actions/cache@v2
        id: cache
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ hashFiles('./api/composer.lock') }}-${{ hashFiles('./core/composer.lock') }}

      - name: Setup PHP
        if: steps.cache.outputs.cache-hit != 'true'
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.3'
          coverage: none
          tools: composer:v1

      - name: Define Composer config
        if: steps.cache.outputs.cache-hit != 'true'
        working-directory: ./core
        run: composer config http-basic.www.setasign.com ${{ secrets.SETASIGN_USERNAME }} ${{ secrets.SETASIGN_PASSWORD }}

      - name: Install dependencies (core)
        if: steps.cache.outputs.cache-hit != 'true'
        working-directory: ./core
        run: composer install

      - name: Install dependencies (api)
        if: steps.cache.outputs.cache-hit != 'true'
        working-directory: ./api
        run: composer install

  phpunitCore:
    name: PHPUnit (Core)
    needs: build-cache

    uses: christopher-learningpool/github-actions/.github/workflows/workflow_unit.yml@github-actions-unit
    with:
      directory: core
      testsuites: '["Project-Test-Suite"]'
      coverage: true

  phpunitAPI:
    name: PHPUnit (API)
    needs: build-cache

    uses: christopher-learningpool/github-actions/.github/workflows/workflow_unit.yml
    with:
      directory: api
      testsuites: '["api-testsuite-1","api-testsuite-2"]'
      coverage: true

  coverageDirectory:
    name: Setup coverage artifacts
    needs: [phpunitCore, phpunitAPI]

    steps:
      - run: mkdir coveragetmp

  coverage-artifact-core:
    name: Download coverage artifacts
    needs: [phpunitCore, phpunitAPI, coverageDirectory]

    steps:
      - uses: actions/download-artifact@v3
        working-directory: ./coveragetmp
        with:
          name: core-coverage
          path: ./core-coverage.xml

  coverage-artifact-api:
    name: Download coverage artifacts
    needs: [phpunitCore, phpunitAPI, coverageDirectory]

    steps:
      - uses: actions/download-artifact@v3
        working-directory: ./coveragetmp
        with:
          name: api-coverage
          path: ./api-coverage.xml
name: PHPUnit Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}


jobs:
  testsuite_core:
    name: Run converter
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{steps.core-testsuites.outputs.matrix}}
    steps:
      - uses: actions/checkout@v2

      - name: List of Testsuites
        id: core-testsuites
        working-directory: ./core
        run: echo "vendor/bin/phpunit --list-suites | sed -ne '/Available test suite(s):/,$p' | sed '1d' | sed 's|[- ,]||g' | jq -Rsc 'split("\n")' | jq '[ .[] | select(length > 0) ]'"

  testsuite_api:
    name: Run converter
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{steps.api-testsuites.outputs.matrix}}
    steps:
      - uses: actions/checkout@v2

      - name: List of Testsuites
        id: api-testsuites
        working-directory: ./api
        run: echo "vendor/bin/phpunit --list-suites | sed -ne '/Available test suite(s):/,$p' | sed '1d' | sed 's|[- ,]||g' | jq -Rsc 'split("\n")' | jq '[ .[] | select(length > 0) ]'"

  phpunit_core:
    name: PHPUnit Core Testsuites
    runs-on: ubuntu-latest
    needs: testsuite_core
    matrix:
      testsuite: ${{ needs.job1.outputs.core-testsuite }}

    steps:
      - uses: ./.github/workflows/workflow_unit.yml
        with:
          directory: core
          testsuite: ${{ matrix.testsuite }}

  phpunit_api:
    name: PHPUnit Core Testsuites
    runs-on: ubuntu-latest
    needs: testsuite_api
    matrix:
      testsuite: ${{ needs.job1.outputs.core-testsuite }}

    steps:
      - uses: ./.github/workflows/workflow_unit.yml
        with:
          directory: api
          testsuite: ${{ matrix.testsuite }}
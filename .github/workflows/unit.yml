name: PHPUnit Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}


jobs:
  phpunit:
    name: PHPUnit (${{ matrix.directory }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        directory: [core, api]

    steps:
      - uses: actions/checkout@v2

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache Composer dependencies
        uses: actions/cache@v2
        id: cache
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          # Bit of a hardcode.
          key: ${{ runner.os }}-${{ hashFiles('./api/composer.lock') }}-${{ hashFiles('./core/composer.lock') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer:v1

      - name: Install dependencies for ${{ inputs.directory }}
        working-directory: ./${{ inputs.directory }}
        run: composer install

      - name: List of Testsuites
        id: exec
        working-directory: ./${{ matrix.directory }}
        run: echo "::set-output name=matrix::$(vendor/bin/phpunit --list-suites | sed -ne '/Available test suite(s):/,$p' | sed '1d' | sed 's|[- ,]||g' | jq -Rsc 'split("\n")' | jq '[ .[] | select(length > 0) ]')"

      - uses: christopher-learningpool/github-actions/.github/workflows/workflow_unit.yml@github-actions-unit
        with:
          directory: ${{ matrix.directory }}
          testsuites: ${{ steps.exec.outputs.matrix }}